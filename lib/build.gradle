plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "io.freefair.lombok" version "6.4.3"
    id 'maven-publish'
}

repositories {
    /*
    What happens in Paychex, stays in Paychex
     */
    maven { url 'http://repository.paychex.com:8081/artifactory/public'; allowInsecureProtocol = true  }
    maven { url 'http://repository.paychex.com:8081/artifactory/release'; allowInsecureProtocol = true  }
    maven { url 'http://repository.paychex.com:8081/artifactory/confluent-io-remote'; allowInsecureProtocol = true  }
    maven { url 'http://repository.paychex.com:8081/artifactory/maven'; allowInsecureProtocol = true  }
}


group = 'com.paychex'
version = '1.0.0'

dependencies {
    api platform('org.junit:junit-bom:5.8.2')
    api 'org.junit.jupiter:junit-jupiter-api'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'

    // Use JUnit Jupiter for testing.
    testImplementation platform('org.junit:junit-bom:5.8.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'com.github.npathai:hamcrest-optional:2.0.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.5.1'
    testImplementation 'org.mockito:mockito-inline:4.5.1'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

java {
    withJavadocJar()
    withSourcesJar()
}

/*
Used for publishing to Paychex Maven repo
 */
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId "$group"
            artifactId "$name"
            version "$version"
            from components.java
        }
    }
    repositories {
        maven { url 'http://repository.paychex.com:8081/artifactory/prerelease' }
    }
}