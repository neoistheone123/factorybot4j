plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "io.freefair.lombok" version "6.4.3"
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenCentral()
}


group = 'io.github.neoistheone123'
version = '1.0.0'

dependencies {
    api platform('org.junit:junit-bom:5.8.2')
    api 'org.junit.jupiter:junit-jupiter-api'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'

    // Use JUnit Jupiter for testing.
    testImplementation platform('org.junit:junit-bom:5.8.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'com.github.npathai:hamcrest-optional:2.0.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.5.1'
    testImplementation 'org.mockito:mockito-inline:4.5.1'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                name = 'factorygirl4j'
                // optionally artifactId can be defined here
                description = 'Java adaptation of Ruby\'s factory_girl.'
                url = 'https://github.com/neoistheone123/factorygirl4j'

                scm {
                    connection = 'scm:git:https://github.com/neoistheone123/factorygirl4j.git'
                    developerConnection = 'scm:git:https://github.com/neoistheone123/factorygirl4j.git'
                    url = 'https://github.com/neoistheone123/factorygirl4j.git'
                }
            }
        }
    }

    repositories {
        maven {
            def releasesRepoUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://s01.oss.sonatype.org/content/repositories/snapshots/"

            credentials {
                username = ossrhUsername
                password = ossrhPassword
            }

            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}